<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the line chart for NY -->
  <div id="chart-container-NY"></div>

  <!-- Container for the line chart for NJ -->
  <div id="chart-container-NJ"></div>

  <!-- Container for the line chart for PA -->
  <div id="chart-container-PA"></div>

  <!-- Container for the combined line chart for all states -->
  <div id="chart-container-combined"></div>


  <!-- Add buttons to switch between scenes -->
  <div>
    <button onclick="showChart('NY')">Show New York Chart</button>
    <button onclick="showChart('NJ')">Show New Jersey Chart</button>
    <button onclick="showChart('PA')">Show Pennsylvania Chart</button>
    <button onclick="showCombinedChart()">Show Combined Chart</button>
  </div>

  <!-- Import D3.js library -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Import your custom script.js file after D3.js -->
  <script src="script.js"></script>
</body>
</html>
